<!DOCTYPE html>

<!-- Root element of the document -->
<!-- lang="en" is used for specifying the language of text content to improve -->
<!--    accessibility -->
<html lang="en">
    <head>
        <!-- Metadata tag with charset encoding -->
        <meta charset="UTF-8">
        <title>My First Webpage</title>
    </head>

    <body>
        <h1>This is my heading 1!</h1>
        <p>
            This is my first paragraph.
        </p>
        <p>
            This is my second paragaph.
        </p>
        <p>
            I can make words <strong>STRONG!</strong>
            I can also make words <em>emphasized.</em>
        </p>

        <ul>
            <li>Unordered item 1</li>
            <li>Unordered item 2</li>
        </ul>

        <ol>
            <li>Ordered item 1</li>
            <li>Ordered item 2</li>
        </ol>
        <!-- target="_blank": open in new tab -->
        <!-- rel="noreferrer": no access to page from which it was opened-->
        <a href=https://youtube.com target="_blank" rel="noreferrer">Click me to open a new tab to YouTube</a>
        <!-- A relative link -->
        <br>
        <a href="about.html">About</a>
    </body>
</html>
